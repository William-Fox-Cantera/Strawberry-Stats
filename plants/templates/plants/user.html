{% extends 'plants/main.html' %}
{% load static %}
{% load html_filters %}
{% block content %}
{% include 'plants/status.html' %}

<style>
    .instructions {
        text-align: center;
        font-size: 24px;
        font-family: fantasy;
    }

    .button {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        display: inline-block;
        border-radius: 4px;
        background-color: #f4511e;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }

    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }

    .button:hover span {
        padding-right: 25px;
    }

    .button:hover span:after {
        opacity: 1;
        right: 0;
    }

    .card-body {
        width: 500px;
    }

    .view-button {
        top: 80%;
    }

    .messages {
        background-color: rgb(73, 68, 68);
        color: #FFFFFF;
        margin-top: 15px;
    }

    .submit-box {
        display: inline-block;
        width: 500px;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 49%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    .uploaded-box {
        width: 200px;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 73%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    .container .box {
        margin:1vw; 
        display: table;
    }

    .container .box .box-row { 
        display:table-row; 
    } 

    .upload-list {
        margin-left: -22vw;
        min-height: 30vw;
        position: absolute;
        top: 25%;
        left: 40%;
        transform: translate(0%, 15%);
        background-color: #FFFFFF;
        width: 400px;
        border-style: groove;
        border-color: black;
    }

    .filename {
        text-align: justify;
        position: none;
        display: inline-block !important; 
        margin-left: 20px;
        margin-bottom: 20px;
        width: 46%;
    }

    #zip-instruction {
        position: absolute;
        top: 30%;
        left: 0%;
        text-align: center;
        font-size: 24px;
        font-family: fantasy;
        transform: translate(120%, 20%);
    }

    #upload-gif {
        visibility: hidden;
        display: block;
        margin-left: auto;
        margin-right: auto;
        transform: translate(0%, -20%);
        width: 200px;
        height: 200px;
    }

    .submitform {
        transform: translate(0px, 10%);
    }
</style>
<img id="upload-gif" src="https://tric-static-bucket.s3.us-east-2.amazonaws.com/static/images/uploading.gif" style="width: 200px; height: 200px; visibility: hidden; transform: translate(0%, 20%)">




<div class="container-fluid" style="margin-left: 17%;">
    <div class="row">
        <div class="col-lg-4">
            <div class="card card-body" style="height: 250px; background-color:rgb(226, 219, 219);">
                <h5 class="card-title" style="font-family: arial;">Upload your file from the cart here</h5>
                <input type="file" id="fileUpload">    
                <button onclick="s3upload()" style="width: 200px; margin-top: 60px;">Submit</button>    
                <progress max="100" value="0" style="margin-top: 20px; height: 100px; width: 400px;"></progress>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card card-body" style="height: 250px; background-color:rgb(226, 219, 219);">
                <h5 class="card-title" style="font-family: arial;">It will take us some time to process your data, when it is ready you can view it in the next page</h5>
                <a class="button" href="{% url 'zip_upload' 'farmville' %}"><span>View</span></a>
            </div>
        </div>
    </div>
</div>





<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
//Bucket Configurations
var bucketName = "tric-static-bucket";
var bucketRegion = "us-east-2";
var IdentityPoolId = "us-east-2:977bff82-1adb-4705-9177-99b6bc103fae";

AWS.config.update({
    region: bucketRegion,
    credentials: new AWS.CognitoIdentityCredentials({
        IdentityPoolId: IdentityPoolId
    })
});

var s3 = new AWS.S3({
    apiVersion: '2006-03-01',
    params: {Bucket: bucketName}
});
</script>

<script type="text/javascript">
    console.log("{{username}}")
    function s3upload() {
       var files = document.getElementById('fileUpload').files;
       if (files) {
         var file = files[0];
         var fileName = file.name;
         var filePath = "media/" + "{{username}}" + "/raw_data/" + fileName;
         s3.upload({
            Key: filePath,
            ContentType: file.type,
            Body: file,
            ACL: 'public-read'
            }, function(err, data) {
            if(err) {
                console.log(err);
            }
            alert('Successfully Uploaded!');
            }).on('httpUploadProgress', function (progress) {
                var uploaded = parseInt((progress.loaded * 100) / progress.total);
                $("progress").attr('value', uploaded);
          });
       }
    };
</script>


{% endblock content %}

<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Date Captured</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{date_captured}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Plants</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_plants}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Percent Flowered</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{percent_flowered}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>

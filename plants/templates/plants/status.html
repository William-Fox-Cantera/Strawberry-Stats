<br>

<style>
    body{
        background-color: #ebeff5;
    }


    #total-orders{
        background-color: #4cb4c7;
    }


    #orders-delivered{
        background-color: #7abecc;
    }

    #orders-pending{
        background-color: #7CD1C0;
    }

    #instructions {
        text-align: center;
        font-size: 24px;
        font-family: fantasy;
    }

	.stats {
		width: 118%;
		text-align: center;
	}
</style>
<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Date Captured</h5>
			  	</div>
			  	<div class="card-body">
			    	<p style="font-size: 16px;" class="card-title stats">{{date_captured}}</p>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Plants</h5>
			  	</div>
			  	<div class="card-body stats">
			    	<p style="font-size: 16px;" class="card-title stats">{{total_plants}}</p>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Percent Flowered</h5>
			  	</div>
			  	<div class="card-body stats">
			    	<p style="font-size: 16px;" class="card-title stats">{{percent_flowered}}</p>
			  	</div>
			</div>
		</div>
	</div>
</div>
